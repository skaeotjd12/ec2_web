import javax.management.ImmutableDescriptor

/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.security:spring-security-taglibs:5.7.1'
    api 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.63'
    api 'javax.servlet:jstl:1.2'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.0'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.0'
    api 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.0'
    runtimeOnly 'mysql:mysql-connector-java:8.0.29'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    testImplementation 'org.springframework.security:spring-security-test:5.7.1'

    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation group: 'org.javassist', name: 'javassist', version: '3.15.0-GA'
    implementation "javax.annotation:javax.annotation-api:1.2"
    /*lombok 빌드 에러 날 시 아래 추가*/
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'

}

group = 'com.nice'
version = '0.0.1-SNAPSHOT'
description = 'shop'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
